<div align="center">
<div class="example-container" align="center">
    
    <h2><button mat-raised-button color="primary" style="margin-left: 1%;float: left; margin-top: 1%;" (click)="openAddTaskDialogue()" >ADD TASK</button>&nbsp;
        To do</h2>
  
    <div 
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[completedList,inProgressList]"
     
      class="example-list"
      (cdkDropListDropped)="drop($event)">

      <div class="example-box" cdkDrag *ngFor="let task of todo">    
            
        


        <mat-card class="example-card">
            
            <mat-card-subtitle>
                {{task.taskName}} -->
                <span style="float: right;">{{task.deadline}}</span>
            </mat-card-subtitle>
            <mat-card-content>
                {{task.taskDescription}}
            </mat-card-content>
            <div *ngIf="task.priority=='HIGH'">
                <mat-progress-bar style="background-color: red;" mode="buffer"></mat-progress-bar>
            </div>
            <div *ngIf="task.priority=='MEDIUM'">
                <mat-progress-bar style="background-color: yellow;" mode="buffer"></mat-progress-bar>
            </div>
            <div *ngIf="task.priority=='LOW'">
                <mat-progress-bar style="background-color: green;" mode="buffer"></mat-progress-bar>
            </div>
            <br>
            <mat-card-content>
                <div *ngFor="let index of task.assignee">
                    {{index.name}}
                </div>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
            <button mat-button>EDIT</button>
            <span style="float:right">
                <button  mat-button onClick="document.location.reload(true)" (click)="deleteTask(task.taskId)">
                    DELETE
                </button>
            </span>
            </mat-card-actions>
        </mat-card>



    </div>

    </div>
  </div>

  <div class="example-container" align="center">
    <h2>In Progress</h2>
  
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList,completedList]"
      
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let task of inProgress" cdkDrag>

        <mat-card class="example-card">
            <mat-card-subtitle>
                {{task.taskName}} -->
                <span style="float: right;">{{task.deadline}}</span>
            </mat-card-subtitle>
            <mat-card-content>
                {{task.taskDescription}}
            </mat-card-content>
            <div *ngIf="task.priority==='HIGH'">
                <mat-progress-bar style="background-color: red;" mode="buffer"></mat-progress-bar>
            </div>
            <div *ngIf="task.priority=='MEDIUM'">
                <mat-progress-bar style="background-color: yellow;" mode="buffer"></mat-progress-bar>
            </div>
            <div *ngIf="task.priority=='LOW'">
                <mat-progress-bar style="background-color: green;" mode="buffer"></mat-progress-bar>
            </div>
            <br>
            <mat-card-content>
                <div *ngFor="let index of task.assignee">
                    {{index.id}}
                </div>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
            <button mat-button>EDIT</button>
            <span style="float:right">
                <button  mat-button onClick="document.location.reload(true)" (click)="deleteTask(task.taskId)">
                    DELETE
                </button>
            </span>
            </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>

  <div class="example-container" align="center">
    <h2>Completed</h2>
  
    <div
      cdkDropList
      #completedList="cdkDropList"
      [cdkDropListData]="completed"
      [cdkDropListConnectedTo]="[todoList,inProgressList]"
      
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let task of completed" cdkDrag>

        <mat-card class="example-card">
            <mat-card-subtitle>
                {{task.taskName}} -->
                <span style="float: right;">{{task.deadline}}</span>
            </mat-card-subtitle>
            <mat-card-content>
                {{task.taskDescription}}
            </mat-card-content>
            <div *ngIf="task.priority=='HIGH'">
                <mat-progress-bar style="background-color: red;" mode="buffer"></mat-progress-bar>
            </div>
            <div *ngIf="task.priority=='MEDIUM'">
                <mat-progress-bar style="background-color: yellow;" mode="buffer"></mat-progress-bar>
            </div>
            <div *ngIf="task.priority=='LOW'">
                <mat-progress-bar style="background-color: green;" mode="buffer"></mat-progress-bar>
            </div>
            <br>
            <mat-card-content>
                <div *ngFor="let index of task.assignee">
                    {{index.name}}
                </div>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
            <button mat-button>EDIT</button>
            <span style="float:right">
                <button  mat-button onClick="document.location.reload(true)" (click)="deleteTask(task.taskId)">
                    DELETE
                </button>
            </span>
            </mat-card-actions>
        </mat-card>

      </div>
    </div>
  </div>

</div>
