<div class="kanban">
    <button mat-raised-button color="primary" style="margin-left: 1%; margin-top: 1%;" (click)="openAddTaskDialogue()" >ADD TASK</button>&nbsp;
    <div class="board">
        <div class="board-wrapper" >
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column" *ngFor="let column of board.columns">
                    <div class="column-title">
                        <p style="text-align:center">{{column.name}}</p>
                    </div>
                    <div class="tasks-container"  
                    cdkDropList
                    [cdkDropListData]="column.tasks"
                    (cdkDropListDropped)="drop($event)">
                        <div class="task" cdkDrag *ngFor="let task of _taskList">                      
                            <mat-card class="example-card">
                                <mat-card-subtitle>
                                    {{task.taskName}}<span style="float: right;">{{task.deadline}}</span>
                                </mat-card-subtitle>
                                <!-- <div *ngIf="task.category=='TO DO'">
                                    <div>
                                        TO DO
                                    </div>
                                </div> -->
                                <mat-card-content>
                                    {{task.taskDescription}}
                                </mat-card-content>
                                <div *ngIf="task.priority=='HIGH'">
                                    <mat-progress-bar style="background-color: red;" mode="buffer"></mat-progress-bar>
                                </div>
                                <div *ngIf="task.priority=='MEDIUM'">
                                    <mat-progress-bar style="background-color: yellow;" mode="buffer"></mat-progress-bar>
                                </div>
                                <div *ngIf="task.priority=='LOW'">
                                    <mat-progress-bar style="background-color: green;" mode="buffer"></mat-progress-bar>
                                </div>
                                <br>
                                <mat-card-content>
                                    <div *ngFor="let index of _teamList">
                                        {{index.name}}
                                    </div>
                                </mat-card-content>
                                <mat-divider inset></mat-divider>
                                <mat-card-actions>
                                <button mat-button>EDIT</button>
                                <span style="float:right">
                                    <button  mat-button onClick="document.location.reload(true)" (click)="deleteTask(task.taskId)">
                                        DELETE
                                    </button>
                                </span>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <br><br><br><br><br>
</div>
