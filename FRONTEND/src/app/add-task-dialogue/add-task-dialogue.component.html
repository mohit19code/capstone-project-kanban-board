<div style="height: auto;">
    <form class="example-form" [formGroup]="addTaskForm" (ngSubmit)="addTask()" style="height: auto;">              
    <mat-card style="width: 500px; height: auto;">
        <button color="primary" mat-raised-button [disabled]="addTaskForm.invalid" onClick="document.location.reload(true)">
            ADD TASK
        </button>
        <br><br>
        <!-- <span style="color: red;" *ngIf="taskId && taskId.invalid && taskId.touched">Can't be empty!</span>   -->
        <mat-form-field style="width: 100%; float:right;" class="example-full-width" appearance="fill">
            <mat-label>TASK ID (READ ONLY) :</mat-label>
            <!-- <span style="float: right;"> -->
                <input readonly type="text" matInput [(ngModel)]="generatedTaskId" placeholder="Task ID" formControlName="taskId">
            <!-- </span> -->
            <!-- <span formControlName="taskId">TASK ID : {{this.generatedTaskId}}</span> -->
        </mat-form-field>
        <br>
        <span style="color: red;" *ngIf="taskName && taskName.invalid && taskName.touched">Can't be empty!</span>  
        <mat-form-field style="width: 100%;" class="example-full-width" appearance="fill">
            <mat-label>TASK NAME :</mat-label>
            <input  type="text" matInput placeholder="Task Name" formControlName="taskName">
        </mat-form-field>
        <br>
        <span style="color: red;" *ngIf="taskDescription && taskDescription.invalid && taskDescription.touched">Can't be empty!</span>
        <mat-form-field style="width: 100%;" class="example-full-width" appearance="fill">
            <mat-label>TASK DESCRIPTION :</mat-label>
            <input type="text" matInput placeholder="Task Description" formControlName="taskDescription">
        </mat-form-field>
        <br>
        
        <!-- <span style="color: red;" *ngIf="deadline && deadline.invalid && deadline.touched">Can't be empty!</span> -->
        <mat-form-field class="example-full-width" style="width: 48%;" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" formControlName="deadline">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        &nbsp;&nbsp;
        <!-- <span style="color: red;" *ngIf="priority && priority.invalid && priority.touched">Can't be empty!</span> -->
        <mat-form-field style="width: 48%;" appearance="fill">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
              <mat-option *ngFor="let priority of priorities" [value]="priority.value">
                {{priority.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br><br>

         <p>ASSIGN TO:</p>
         <div *ngFor="let teammates of _userList" >
             <input type="checkbox" name="{{teammates.email}}" 
             [value]="teammates.email" 
             (change)="getEmail($event,teammates.email,teammates.name)">&nbsp;&nbsp;{{teammates.email}}
         </div>
         <br>
         
     </mat-card>
     </form>
 </div>
