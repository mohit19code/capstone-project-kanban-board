<mat-toolbar style="position: -webkit-sticky; position: sticky; top: 0; z-index:1; ">
  <div matTooltip="Menu" style="float: left;">
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
      aria-label="Example icon-button with share icon">
      <mat-icon>menu</mat-icon> Menu
    </button>
  </div>
  <div style="margin-left: 87%;">
    <!-- Profile -->
    
    <button mat-button [matMenuTriggerFor]="profile" (click)="getUserDetails()" matTooltip="Profile" mat-icon-button
      class="example-icon" aria-label="Example icon-button with share icon">
      <span><mat-icon>account_circle</mat-icon></span>
    </button>
    <mat-menu #profile="matMenu" xPosition="before">
      <mat-option>
        <mat-icon>badge</mat-icon>{{name}}
      </mat-option>
      <mat-option>
        <mat-icon>contact_mail</mat-icon>{{email}}
      </mat-option>
      <mat-option>
        <mat-icon>phone_iphone</mat-icon>{{mobileNumber}}
      </mat-option>
    </mat-menu>

    <!-- Notification -->
    <button mat-button [matMenuTriggerFor]="notifications" (click)="getNotifications()" matTooltip="Notifications"
      mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <span matBadge="{{notificationCount}}" matBadgeColor="primary"><mat-icon>notifications</mat-icon></span>
    </button>
    <mat-menu #notifications="matMenu" xPosition="before">
      <h3 align="middle"><b>OLDEST FIRST</b></h3>
      <mat-option *ngFor="let notifications of _userNoti" style="font-size: 11px;">
        <mat-icon>arrow_downward</mat-icon>
        {{notifications}}
        <mat-divider></mat-divider>
      </mat-option>
      <mat-option>
        <div align="middle">
          <button align="middle" (click)="deleteAllNotifications()" onClick="document.location.reload(true)" matTooltip="Clear All" mat-icon-button class="example-icon"
            aria-label="Example icon-button with share icon" align="middle">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-option>
    </mat-menu>

    <!-- Logout -->
    <button [routerLink]="['/login']" matTooltip="Logout" (click)="logout()" mat-icon-button class="example-icon"
      aria-label="Example icon-button with share icon">
      <span><mat-icon>logout</mat-icon></span>
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container autosize style="margin-top: -13px;">
  <mat-drawer #drawer mode="side" style="width: 15%;">
    <mat-selection-list [multiple]="false">
      <mat-list-option style="margin-top:20px;" routerLink="kanban" (click)="drawer.toggle()">
        <span>
          <mat-icon>content_paste</mat-icon>&nbsp; Kanban Board
        </span>
      </mat-list-option>
      <mat-list-option style="margin-top: 10px;" routerLink="teamList" (click)="drawer.toggle()">
        <span>
          <mat-icon>group</mat-icon>&nbsp; Team
        </span>
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>

  <div class="example-sidenav-content" style="height:auto; width:auto;">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
