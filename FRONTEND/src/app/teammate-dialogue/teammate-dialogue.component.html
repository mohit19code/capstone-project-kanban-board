<div class="container" style="width: 400px;">
    <div class="board">
      <div class="board-wrapper" style="margin-top: 0;" >
          <div class="board-columns"  >
            <div class="tasks-container">
                <div class="task" *ngFor="let teammate of teammates" style="width: 100%;">
                  <button (click)="inviteTeammate(this.teammate)" style="width: 5px; height: 30px; font-size: 1px;" color="primary" mat-raised-button>
                    <mat-icon style="height: 30px;">add</mat-icon>
                  </button>  &nbsp;&nbsp;&nbsp;
                  <b>{{teammate}}</b>
                </div>
            </div>
          </div>
      </div>
    </div>
    <br>
  </div>
