    <div align="middle" fxLayout="row" fxLayoutAlign="center center" >
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>LET'S GO!</mat-card-title>
        </mat-card-header>
        <br><br>
        <form class="example-form" [formGroup]="signUpForm" (ngSubmit)="signUpUser()">
          <mat-card-content>
            <span style="color: red;" *ngIf="name && name.invalid && name.touched">Invalid name!</span>   
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label><mat-icon>person</mat-icon>&nbsp; Name</mat-label>
              <input type="text" matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <br>
            <span style="color: red;" *ngIf="mobileNumber && mobileNumber.invalid && mobileNumber.touched">Invalid number!</span>
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label><mat-icon>phone</mat-icon>&nbsp; Number</mat-label>
              <input type="text" matInput placeholder="Number" formControlName="mobileNumber">
            </mat-form-field>
            <br>
            <span style="color: red;" *ngIf="email && email.invalid && email.touched">Invalid password! Minimum 8 charracters.</span>
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label><mat-icon>email</mat-icon>&nbsp; Email</mat-label>
              <input type="email" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <br>
            <span style="color: red;" *ngIf="password && password.invalid && password.touched">Invalid password!</span>
            <mat-form-field class="example-full-width"  appearance="outline">
              <mat-label><mat-icon>lock</mat-icon>&nbsp; Enter password with minimum 8 characters</mat-label>
              <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </mat-card-content>
          <div align="middle">
            <button [disabled]="signUpForm.invalid" mat-raised-button color="primary">SIGN-UP</button>
          </div>
          <br>
          <br>
          <div align="middle">
            <b>Already have an account?</b>&nbsp;&nbsp;&nbsp;
              <button [routerLink]="['/login']" mat-raised-button color="primary">LOGIN</button>       
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
