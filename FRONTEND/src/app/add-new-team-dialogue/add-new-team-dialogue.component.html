<form class="example-form" [formGroup]="addTeamForm">
  <mat-card style="width: auto; height: auto;">
    <button color="primary" mat-raised-button (click)="addTeam()"
      [disabled]="addTeamForm.invalid">
      ADD TEAM
    </button>
    <br>
    <span style="color: red;" *ngIf="teamName && teamName.invalid && teamName.touched">Can't be empty!</span>
    <br>
    <mat-form-field style="width: auto;" class="example-full-width" appearance="fill">
      <mat-label>TEAM NAME :</mat-label>
      <input type="text" matInput placeholder="Enter Team Name" formControlName="teamName">
    </mat-form-field>
    <br>

    <p>ADD TEAMMATES:</p>
    <div *ngFor="let teammates of _userTeamList">
      <input type="checkbox" name="{{teammates.email}}" [value]="teammates.email"
        (change)="getEmail($event,teammates.email)">&nbsp;&nbsp;{{teammates.email}}
    </div>
    <br>
  </mat-card>
</form>
